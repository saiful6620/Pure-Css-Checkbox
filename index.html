<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery UI Slider - Default functionality</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <h2 class="card-title">Pure css checkbox example</h2>
        <div class="checkbox-control">
          <input
            class="checkbox-input"
            type="checkbox"
            name="type"
            id="type1"
          />
          <label class="checkbox-label" for="type1">Netflix</label>
        </div>
        <div class="checkbox-control">
          <input
            class="checkbox-input"
            type="checkbox"
            name="type"
            id="type2"
          />
          <label class="checkbox-label" for="type2">Amazon Prime</label>
        </div>
        <div class="checkbox-control">
          <input
            class="checkbox-input"
            type="checkbox"
            name="type"
            id="type3"
          />
          <label class="checkbox-label" for="type3">Apple TV +</label>
        </div>
      </div>
    </div>
  </body>
</html>
